<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <h4 class="text-center mb-4">{{ currentCategoryName }}</h4>
                <!--Bu kısımı kategori ismini dinamik bir şekilde almak için yazdım-->
                <hr>
                <!--- LOOPER OVER THE COLLECTION OF THE PRODUCTS -->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{  tempProduct.imageUrl }}" class="img-responsive" alt="">
                        </a>

                        <a routerLink="/products/{{ tempProduct.id}}">
                            <h1>{{ tempProduct.name }}</h1>

                        </a>
                        <div class="price ">{{ tempProduct.unitPrice | currency:'TRY'}} </div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Sepete ekle</button>
                    </div>
                </div>


                <!-- if the products are null when ı try the find with keyword -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12 text-center" role="alert"> No
                    products found.</div>
            </div>

            <!-- BEGIN FOOTER -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-90 " style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize"
                                    [collectionSize]="theTotalElements" [maxSize]="5" [boundaryLinks]="true"
                                    (pageChange)="listProducts()">


                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-3">Page Size</span>
                                <select #paggingsize (change)="updatePageSize(paggingsize.value)">
                                    <option default>5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- END FOOTER -->

        </div>
    </div>
</div>
