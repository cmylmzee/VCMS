<h1 *ngFor="let tempProductCategory of productCategories">  </h1>
<table class="table">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Units In Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProducts of products">
            <td class="align-middle">
                <img src="{{ tempProducts.imageUrl }}" height="50" alt="">
            </td>
            <td class="align-middle">{{ tempProducts.name }}</td>
            <td class="align-middle">{{ tempProducts.unitPrice | currency:'TRY' }}</td>
            <td class="align-middle">{{ tempProducts.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
