<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div *ngIf="cartItems.length > 0">
                <table class="table table-bordered">


                    <thead>
                        <tr>
                            <th width="%20">Ürün Resmi</th>
                            <th width="%50">Ürün Detay</th>
                            <th width="%30"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cartItem of cartItems">
                            <td class="align-middle">
                                <img src="{{ cartItem.imageUrl }}" style="height: 75px;" alt="">
                            </td>
                            <td class="align-middle">
                                <p>{{ cartItem.name}}</p>
                                <p>{{ cartItem.unitPrice | currency:'TRY' }}</p>
                            </td>
                            <td class="align-middle">

                                <div class="items" >
                                    <label>Ürün Sayısı : </label> 

                                    <div class="row no-gutters">
                                        <div class="col">
                                            <button (click)="decrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-minus"></i>

                                            </button>
                                        </div>

                                        <div class="col ml-4 mr-2">
                                            {{cartItem.quantity}}
                                        </div>

                                        <div class="col">
                                            <button (click)="incrementQuantity(cartItem)" class="btn btn-primary btn-sm">
                                                <i class="fas fa-plus"></i>

                                            </button>
                                        </div>

                                        <div class="col-8"></div>
                                    </div>

                                </div>
                                <button style="width: 50px;" (click)="remove(cartItem)" class="btn btn-danger btn-sm mt-2">Sil</button>
                                <p class="mt-2 text-center">Toplam : {{ cartItem.quantity * cartItem.unitPrice |
                                    currency:'TRY'}}</p>
                                    <a routerLink="/checkout" class="btn btn-primary btn-sm">Checkout</a>
                            </td>


                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- if cart is empty then display a message -->
            <div *ngIf="cartItems.length ==0" class="alert alert-warning col-md-12 text-center" role="alert">
                Sepetiniz boş.
            </div>
        </div>
    </div>
</div>
